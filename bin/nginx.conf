# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {

	proxy_hide_header X-Powered-By;
    proxy_hide_header Server;

	upstream vson_pro{
                server 47.92.199.58:443;
    }
    upstream vson_dev{
                server 116.30.197.126:26082;
    }


    log_format  main  '$remote_addr $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '$http_user_agent $http_x_forwarded_for $request_time $upstream_response_time $upstream_addr $upstream_status \n\r';
    access_log  /etc/nginx/logs/access.log  main;
    error_log   /etc/nginx/logs/error.log error;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {

        server_tokens off;
        ssl_protocols TLSv1.2;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        listen       80;
        server_name  localhost;
        root  /usr/share/nginx/html;

        location / {

        }


	    location ^~ /lsc_h5_hash {
            try_files $uri /lsc_h5_hash/index.html;
        }

        location ^~ /vue_app {
            try_files $uri /vue_app/index.html;
        }

        location ^~ /react_app {
            try_files $uri /react_app/index.html;
        }

		location ^~ /js_html_format {
			try_files $uri /js_html_format/index.html;
		}
        location ^~ /node_proxy {
           proxy_pass http://0.0.0.0:9090;
           rewrite ^/node_proxy/(.*)$ /$1 break;
           include uwsgi_params;
           add_header 'Access-Control-Allow-Origin' *;
           add_header 'Access-Control-Allow-Credentials' 'true';
           add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
           add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
           proxy_redirect off;
           proxy_headers_hash_max_size 1024;
           proxy_headers_hash_bucket_size 512;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $http_x_forwarded_for;
           client_max_body_size 20m;
        }

        location ^~ /next_app {
           proxy_pass http://0.0.0.0:9091;
        }

        location ^~ /seal_label {
			proxy_pass http://0.0.0.0:9093;

			if ($request_method = POST) {
    			rewrite ^/seal_label/(.*)$ /$1 break;
                add_header 'Access-Control-Allow-Origin' *;
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
	  		}

        }

	    location /product_api {

        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

